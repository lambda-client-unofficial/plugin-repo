name: Check if plugin versions are correct. 

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        ./check-version.sh
