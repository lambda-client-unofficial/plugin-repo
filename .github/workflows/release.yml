name: Build releases

on: workflow_dispatch

permissions:
  contents: read

jobs:
  plugins_matrix:
    strategy:
      matrix:
        plugins: [anti-narrator, autosign, chunk-calc, discord-integration, elytra-bot, irc-chat, music-player, remote-control, render-tweak, stash-finder]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - run: |
        ./build.sh ${{ matrix.plugins }}
    - uses: actions/upload-artifact@v3.1.0
      with:
        path: build
